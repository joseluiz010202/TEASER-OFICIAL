<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo na Página Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            text-align: center;
            width: 90%;
            max-width: 90%;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>TEASER - VISÕES</h1>
        <video controls>
            <source src="TEASER - VISÕES ‐ 480p.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
</body>
</html>
